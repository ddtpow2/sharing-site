<a href="{{ .Get "link" }}" class="listcard-link" style="text-decoration:none;">
    <div class="listcard">
        <div style="border: 1px solid #e0e0e0; background: #ffffff;  border-radius: 12px; padding: 1rem 2rem;">
            <div style="font-size: 1.4rem; font-weight: bold; color: black; text-decoration: none !important; border-bottom: none;">
                {{ .Get "title" }}
            </div>

            <p style="font-size: 0.9rem; margin: 0.5rem 0 0; color: #666;">
                {{ .Get "desc" }}
            </p>
            <p style="font-size: 0.8rem; color: #999; margin-top: 0.75rem; margin-bottom: 0.5rem">
                📅 {{ .Get "date" }}  ·  📝 {{ .Get "status" }}
            </p>
        </div>
    </div> 
</a>
